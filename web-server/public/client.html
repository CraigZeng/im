<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>
    chatofpomelo
  </title>
  <link rel="stylesheet" href="css/chat.css" type="text/css" />
  <script src="js/lib/jquery-1.8.0.min.js">
  </script>
  <script src="js/lib/socket.io.js">
  </script>
  <script src="js/lib/pomeloclient.js">
  </script>
  <script src="js/user.js">
  </script>
</head>

<body>
  <div class="chat-wrap">
    <div class="chat-list">
      <div class="words-line clearfix">
        <div class="mine-words">client1:sddsds</div>
      </div>
      <div class="words-line clearfix">
        <div class="their-words">server1:weweee</div>
      </div>
    </div>
    <div class="chat-actions">
      <select id="serverList">
        <option value="1">server1</option>
      </select>
      <input id="msg" type="text" />
      <button id="sendMsgBtn">发送</button>
    </div>
  </div>
</body>

</html>
